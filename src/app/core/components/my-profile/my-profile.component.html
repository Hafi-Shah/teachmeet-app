<section class="w-100 vh-100 bg-lightblue" *ngIf="studData">
  <div class="background w-100">
    <div class="pb-4"></div>
    <i (click)="dismiss()" class="bi bi-chevron-left curson-p mx-3"></i>
  </div>
  <div class="px-3 detail">
    <div
      class="profile-pic mb-2 mx-auto"
      [style.background-image]="'url(' + studData.profileImage + ')'"
    ></div>
    <div class="name text-center mx-auto">
      <h3 class="text-color-primary mb-3">
        {{ studData.firstName }} {{ studData.lastName }}
      </h3>
    </div>
    <div class="card mt-4 border-0 border-16 w-100">
      <div class="card-body">
        <div class="mb-3">
          <i class="bi bi-envelope-at me-1"></i>{{ studData.email }}
        </div>
        <div class="mb-3">
          <i class="bi bi-phone me-1"></i> {{ studData.mobileNumber }}
        </div>
        <div class="mb-3">
          <i class="bi bi-backpack me-1"></i> {{ studData.department }}
        </div>
        <div><i class="bi bi-person me-1"></i> {{ studData.gender }}</div>
      </div>
    </div>
  </div>
</section>
