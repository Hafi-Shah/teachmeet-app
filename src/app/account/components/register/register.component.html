<ion-content class="ion-padding" scrollPadding="true">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="text-color-primary mb-3">Student Registeration Form</h3>
      <div>
        <i
          class="bi bi-x-octagon-fill"
          (click)="onRoute('/login')"
          style="font-size: 1.6rem"
        ></i>
      </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group mb-4">
        <label>First Name</label>
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group mb-4">
        <label>Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          placeholder="Enter last name"
        />
      </div>
      <div class="form-group mb-4">
        <label>Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          placeholder="Enter email"
        />
      </div>

      <div class="form-group mb-4">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group mb-4">
        <label>Mobile</label>
        <input
          type="text"
          formControlName="mobileNumber"
          class="form-control"
          placeholder="Enter Phone no"
        />
      </div>
      <div class="form-group mb-4">
        <label>Department</label>
        <select formControlName="departmentId" class="form-select py-2">
          <option
            *ngFor="let department of departments"
            [value]="department.id"
          >
            {{ department.name }}
          </option>
        </select>
      </div>
      <div class="form-group mb-4">
        <label>Gender</label>
        <select formControlName="genderId" class="form-select py-2">
          <option *ngFor="let gender of genders" [value]="gender.id">
            {{ gender.name }}
          </option>
        </select>
      </div>

      <div class="form-group mb-4">
        <label>Description</label>
        <textarea
          class="form-control"
          formControlName="description"
          placeholder="Enter Description"
          rows="3"
        ></textarea>
      </div>

      <div class="select w-100">
        <input
          type="file"
          formControlName="profileImage"
          class="bg-lightblue"
          accept=".png, .jpg, .jpeg"
          (change)="onFileSelected($event)"
        />
        <button
          class="border-0 bg-lightblue p-5 border-8 w-100 text-color-primary"
        >
          <h6 class="d-flex align-items-center">
            <i style="font-size: 3rem" class="bi bi-images me-2"></i>
            {{ image == "" ? "Select Image" : "Image Selected Successfully" }}
          </h6>
        </button>
      </div>

      <button type="submit" class="btn w-100 mt-4 mb-5 btn-primary">
        Register
      </button>
    </form>
  </div>
</ion-content>
